<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/framework.css">
    <script src="js/index.js"></script>
    <script src="js/details.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La guarida del lector</title>
</head>
<body onload="documentLoad()" class="text-aling-center">
    <div id="Header" class="">
    </div>
    <div id="Menu" class="">
    </div>
    <div class="container-fluid" style="height: auto;">
        <div class="row">
            <div class="col-md-9 col-sm-12 row info">
                <div class="col-md-4 col-sm-12 info-img">
                    <img src="images/2-publicación.png" alt="Promocion vigente">
                </div>
                <div class="col-md-5 col-sm-12  info-details">
                    <div class="h3">
                        Harry Potter y la camara secreta
                    </div>
                    <div class="h4">
                        <dl>
                            <dt>Autor: J.K Rowling</dt>
                            <dt>Genero: Fantasia</dt>
                            <dt>Editorial: Salamandra</dt>
                            <dt>Precio: $300.00 MNX</dt>
                        </dl> 
                    </div>
                    <button class="btn btn-primary" onclick='addCar()'>Agregar al carrito</button>
                </div>
            </div>

            <div class="col-md-3 col-sm-12 seller-data">
                <div class="h4"> Informacion del vendedor</div>
                <div class="seller-photo">
                    <img src="images/io.jpeg" alt="Vendedor">
                </div>
                <div class="h6">
                    <dl>
                        <dt>Nombre: Braulio A. García Rivera</dt>
                        <dt>Miebro desde: 24 / 04 / 2015</dt>
                        <dt>Libros vendidos: 200</dt>
                        <dt>Calificación: 8.5/10</dt>
                    </dl> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
